<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poster Directory</title>
    <meta charset="utf-8"/>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg="
    crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="directory.css"/>  
    <link rel="stylesheet" href="Lato.css"/>  
    
</head>

<body>
  <div class="container">
    <div class="row">
      <img src="http://pldi21.org/static/images/pldi21-logo-clear.png" class="mx-auto" style="width:15%;">
    </div>
    <div class="row">
      <h2 class="mx-auto">Poster Directory</h2>
      </div>
      <div class="row mx-auto">
        <div class="col text-muted text-center">
          Press Cmd-F/Ctrl-F to search for specific text or names.  
        </div>
      </div>
          {% for name,papers in sessions %}
          <h3 class="pt-4">{{ name }} </h3>
          <div class="row p-2">
            <div class="col">
                <ul class="list-group">
            {% for title, authors, poster in papers %}
              <li class="list-group-item"> 
              <div class="row">
                <div class="col-1 text-right"><b> {{ poster }}</b></div>
                <div class="col-11"> {{ title }} &mdash; <span class="text-muted">{{ ", ".join(authors) }}</span> </div>
              </div> 
            {% endfor %}
            </ul>
            </div></div>
          {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
