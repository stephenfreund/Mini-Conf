<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendees</title>
    <meta charset="utf-8"/>

    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg="
    crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="directory.css"/>  
    <link rel="stylesheet" href="Lato.css"/>  
    
</head>

<body>
  <div class="container p-5">
    <table class="table mx-auto" id="example-table">
        <thead>
          <tr>
            <th scope="col">Order</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col" tabulator-hozAlign="center" tabulator-formatter="tickCross">Paid</th>
            <th scope="col" tabulator-hozAlign="center" tabulator-formatter="tickCross">Auth0</th>
            <th scope="col" tabulator-hozAlign="center" tabulator-formatter="tickCross">Unblocked</th>
            <th scope="col" tabulator-hozAlign="center" tabulator-formatter="tickCross">Gather</th>
            <th scope="col" tabulator-hozAlign="center" tabulator-formatter="tickCross">Not Blacklisted</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>      
          {% for u in users %}
            <tr>
                <td>{{u["order"]}}</td>
                <td>{{u["email"]}}</td>
                <td>{{u["name"]}}</td>
                <td>{{u["paid"]}}</td>
                <td>{{u["website"]}}</td>
                <td>{{not u["blocked"]}}</td>
                <td>{{u["gather"]}}</td>
                <td>{{not u["blacklisted"]}}</td>
                <td></td>
            </tr> 
          {% endfor %}
        </tbody>
    </table>
  </div>
 
<script>
    var table = new Tabulator("#example-table", {
        layout:"fitDataStretch"
    });
</script>

</body>

</html>
