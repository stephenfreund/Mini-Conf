  - Section: For Participants
    QA:

      - Question: "Is PLDI accessible from my location?"
        Answer: |
          We have verified the accessibility of our services, including Zoom, Slideslive, Slack, Gather and the website from many parts of the Earth. However,
          as we are too well aware, the service status in each country may change overnight. If you have having difficulty accessing any of these services, please report it to us at on the [#helpdesk](https://pldi21.slack.com/app_redirect?channel=helpdesk) Slack channel, or [send email](https://pldi21.sigplan.org/contact) if you cannot access Slack.  


      - Question: "How does the website know my timezone?"
        Answer: >
          We use the time zone given by your browser and automatically set the schedule to this timezone. You can change the timezone on the [homepage](home.html)
          if it is not correct for your location.  If you set you timezone yourself, we recommend picking a timezone based off a nearby city to
          fully account for the various [complexities](https://en.wikipedia.org/wiki/Time_zone) surrounding them.

      - Question: What parts of PLDI are live?
        Answer: |
          The Q&A with Invited Speakers, the SRC finalist talks, and the Business Meeting, will take place live once, and then be replayed in the mirrored time slots twelve hours later.  All Q&A with AMA Speakers will be live, including those in the mirrored time slots.  These live sessions occur at specific times, so make sure to consult the [Schedule](/schedule.html).

          All colocated conferences, workshops, and tutorials are live.  Please see their specific schedules
          on how to participate in them. 
          We will make the video for these events available as soon as possible for those who cannot attended at their schedule times.

          The [Community](/socials.html) page lists other opportunities for live interaction with other attendees.


      - Question: How do I talk to the author of a paper?
        Answer: >
          All PLDI papers have a poster in Gather, and you can speak with authors using audio and video during the poster sessions featuring their work. 
          Outside of those times, you can ask questions and discuss with paper authors over Slack using the channel for their paper
          or by messaging the authors directly. 

      - Question: How can I find other people to chat with during the conference?
        Answer: "We offer a number of ways to meet and engage with others, including in Slack, in Gather, at [PL Tea](/socials.html#pltea), and through the [#mentoring](https://pldi21.slack.com/app_redirect?channel=mentoring) Slack channel."

      - Question: How do I ask questions of the Invited and AMA Speakers at PLDI?
        Answer: >
          All PLDI events with live Q&A will take place on the the [PLDI-A](track_pldi-A.html) video stream.  You can ask questions of
          the invited and AMA speakers by posting them on the [#pldi-a](https://pldi21.slack.com/app_redirect?channel=pldi-a) Slack channel for that track.

      - Question: How do I use Zoom in the browser instead of the app?
        Answer: >
          Zoom is used for some video sessions, which you can watch using the Zoom app or within the browser. Clicking on a Zoom link will ask you to open the video in the Zoom app. If you want to use Zoom in the browser, cancel that request and click the "Join from Your Browser" link.

      - Question: How do I use Slack in the browser instead of the app?
        Answer: >
          Slack is used for chat.  Clicking on a Slack link will cause the browser to ask you to open the Slack app. If you want to use Slack in the browser, cancel that request and click the "open this link in your browser" link.


  - Section: For PLDI Authors
    QA:
      - Question: Where can I find my paper's talk?
        Answer: "Each paper has a page of its own. You can find your pre-recorded talk on your paper's page. You can search for your paper by its title/author in the [Papers](/papers.html) section to get to your paper's page."
      - Question: How can attendees ask questions about my paper?
        Answer: "Attendees can ask you questions about your paper either offline using your paper's Slack channel (which can be found on your paper's page) or by attending one of you poster sessions."
      - Question: What do I need to know to about my paper's poster sessions?
        Answer: >
          At the time of your poster sessions, join our Gather space and position your avatar on the presenter spot (star) in front of your poster.  The posters are 
          all numbered to help you find them, and your
          your paper's web page will show your poster number.
          Attendees will be able to view your poster and chat with you during those sessions.


  - Section: Accessibility and Safety
    QA:
      - Question: How do you ensure safe online engagement?
        Answer: "All participants are bound and expected to uphold the conference’s [Code of Conduct](/about.html#tab-code-of-conduct). We have 
        taken several steps to safeguard against Zoom bombing by changing the permissions and 
        types of calls we use, and having moderators with the ability to evict participants, 
        amongst others. For text chat, we ask all authors, attendees, and organizers 
        to ensure meaningful conversation and take steps if inappropriate conduct occurs.
        Individual chat entries can be reported directly to the moderators as well."

      - Question: "What rules are the rules around social media?"
        Answer: >
          Please be respectful in your use of social media. Do not post messages that appear 
          as if you are representing the conference. Do not share items attendees would consider private
          under our Code of Conduct or internal links on social media to 
          prevent Zoom bombing and other forms of disruption by those not registered for the conference.

      - Question: "What happens to the recorded talks and QA sessions after the conference?"
        Answer: >
          Recordings of the talks, and also Q&A sessions for invited and other select speakers,
          will be made publicly viewable via Slideslive and the PLDI 2021 website.

      - Question:  "How is data protected?"
        Answer: >
          This site records a very limited amount of data. Data as text in Slack is accessible only to registered conference attendees and 
          will be removed within two weeks after the conference. Gather interaction will not be recorded.  Only the Zoom sessions producing the
          video streams for PLDI and colocated events will be recorded.  Zoom sessions for social events, CARES, etc. will not be recorded.
          All data from live Q&A and discussions will be destroyed after the conference, except for the Q&A sessions for invited and other select speakers.
          Videos are hosted by our 
          video partner SlidesLive.

          >  
          For more information on privacy practices of the conference software services, we 
          encourage you to consult the statements from [Zoom](https://zoom.us/privacy), 
          [SlidesLive](https://slideslive.com/privacy-policy), [Slack](https://slack.com/trust/privacy/privacy-policy), and [Gather](https://gather.town/privacy-policy).

