      - Question: How do I navigate the website?
        gettingStarted: True
        Answer: | 
          Use the [Schedule](schedule.html) for an overview of the week, as well as a detailed list of all events that will take place.
          All [PLDI papers](papers.html) have a pre-recorded five-minute talks, and some have longer talks.  
          The short talks will be showed during our technical sessions, and the authors will take part in poster sessions following their talk.  
          Each paper also has a Slack channel for chatting with the authors. 

          You can also find information on [Featured](plenary.html) events, including [keynotes](plenary.html#tab-invited), [AMAs](plenary.html#tab-amas), and
          the [Student Research Competition](plenary.html#tab-src).  The [Community](socials.html) page lists a number of other opportunities to 
          engage with other conference attendees.

          All [colocated events, workshops, and tutorials](workshops.html) are included with conference registration.  Each has its own page with a livestream and schedule of events.            Recordings of those events will be available to all attendees in case you are unable to attend during their scheduled times.

          Finally, don't forget to check out our [sponsors](sponsors.html) and chat with them throughout the week.

      - Question: What are the systems requirements for PLDI's services?
        gettingStarted: True
        Answer: |
          We suggest using the most recent version of Chrome, Firefox, or Brave as the browser for all conference-related activities.  We have tested our site and streaming services with them, and they are supported by both [Slack](https://slack.com/help/articles/115002037526-Minimum-requirements-for-using-Slack) and [Gather](https://support.gather.town/help/system-specifications).            Other browsers may work, but we and our service providers may not be able to support them to the same degree. 

          The external tools used on this site, including Slack, Zoom, and Gather can all be run in the browser, so you do not need to download any additional software.  If you do use the desktop or mobile applications for any of these tools, you should also upgrade to the most recent versions.          

          A laptop or desktop computer is recommended for Gather.
          

      - Question: How do I get help with accessing the website or setting up Slack and Gather?
        gettingStarted: True
        Answer: >
          If you have any technical difficulties, first check see if the issue can be addressed by the FAQ tab above.
          
          >
          If you do not find an answer, please use Slack to contact <a type="button" class="btn btn-warning bt-margin btn-sm mb-1" style="padding: .05rem .5rem;" href="https://pldi21.slack.com/app_redirect?channel=helpdesk" target="_blank">#helpdesk</a> 
          or [send email](https://pldi21.sigplan.org/contact) if you cannot access Slack.  (Note: use Slack if at all possible.  Email may not be answered as quickly.)
            
          >
          If you encounter or witness inappropriate conduct, please see our Code of Conduct tab on this page for steps to take.

