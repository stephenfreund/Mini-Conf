Code Of Conduct: |

  **Privacy:** For privacy reasons, recording, screen capturing, and retransmission of video streams from the conference platform is not allowed. Textual communications on conference-provided channels are also private.

  **Names:** Attendees must use their professional names and affiliations for registration and all conference activities. Special circumstances may be discussed with the general chair.

  **Anti-harassment and Non-discrimination:** The open exchange of ideas and the freedom of thought and expression are central to the aims and goals of SIGPLAN; these require an environment that recognizes the inherent worth of every person and group, that fosters dignity, understanding, and mutual respect, and that embraces diversity. SIGPLAN is dedicated to providing a harassment- and discrimination-free conference. In particular, attendees and organizers must abide by the ACM Policy Against Discrimination and Harassment. We expect all the participants to use welcoming and inclusive language, to be respectful of differing viewpoints and experiences, to gracefully accept constructive criticism, to focus on what is best for the community, and to show empathy towards other community members. There is no tolerance for unwelcome, hostile, or disruptive behavior or speech that intimidates, creates discomfort, or interferes with a person’s participation or opportunity for participation at the conference and all associated events. Conference participants violating these standards may be expelled from this and future conferences.

