- UID: cares
  title: 'CARES: Building Inclusive Research Environments'
  description: 
    Please join <a href="https://www.sigplan.org/Cares/">SIGPLAN CARES</a> community members at 
    the following two time zone inclusive sessions at PLDI 2021 
    and prepare by filling out this short <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVg-bsjj5q2esdNcD1p2-_e8DkyF91fCPw9Co6s38GtHPCcA/viewform?vc=0&c=0&w=1&flr=0&usp=mail_form_link" target="_blank">survey</a> intended to provoke 
    reflection on how you experience inclusion at your home institution 
    and at conferences.
    <br>
    At these sessions, <a href="https://www.sigplan.org/Cares/">SIGPLAN CARES</a> committee members will lead an exploration of how you experience 
    inclusion in your everyday environment and at research conferences, 
    and ways individuals and institutions can work to make them more inclusive. 
    The <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVg-bsjj5q2esdNcD1p2-_e8DkyF91fCPw9Co6s38GtHPCcA/viewform?vc=0&c=0&w=1&flr=0&usp=mail_form_link"  target="_blank">survey</a> will inform our discussion, so please take it.

  organizers:
      - Vikram Adve
      - Shriram Krishnamurthi
      - Kathryn McKinley
      - Alexandra Silva
      - Michelle Strout
      - David Walker
      - Stephanie Weirich
      - Peng Wu
      - Hongseok Yang
  schedule:
    - start: 2021-06-24T12:00:00-04:00
      end: 2021-06-24T13:00:00-04:00
    - start: 2021-06-25T00:00:00-04:00
      end: 2021-06-25T01:00:00-04:00
  zoom_link: zoom.cares

